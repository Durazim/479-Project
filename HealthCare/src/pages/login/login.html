<ion-header>

  <ion-navbar color="main">
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-avatar>
    <img style="margin-left:auto; margin-right:auto; margin-top:40px; width: 30%; height: 30%;" src="../../assets/imgs/healthcare.png">
  </ion-avatar>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item><br>

  <button ion-button block color="primary" style=" font-size:17px" (click)="login(username, password)">Login</button>
  <br>
  
  <p style="text-align:center;"><a (click)="forgot()">Forgot your password?</a></p>
  <p style="text-align:center;">You dont have an account? <a (click)="register()">register</a></p>

</ion-content>
