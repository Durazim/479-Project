<ion-header>

  <ion-navbar color="main">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Ask Questions</ion-title>
  </ion-navbar>
<!--This page is for the patient to ask the question!-->
</ion-header>


<ion-content padding>
  
  <form [formGroup] = "questionForm" (ngSubmit)="thequestions(questionForm.value)">
      <br><br><br>
    <ion-label  style="font-size: 2em;color:#290f9e;">Your Question: </ion-label><br>
    <ion-item> <ion-textarea  [(ngModel)]="question" rows="5" formControlName="question" style="border:1px solid #7e7f80" placeholder="Enter a message"></ion-textarea >
      </ion-item>
      <br>
      <button block ion-button  color="main" type="submit" [disabled]="!questionForm.valid"> <ion-icon name="send"></ion-icon> Send Question</button>
    </form>

<ion-footer>


</ion-footer>
