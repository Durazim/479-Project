<ion-header>

    <ion-navbar color="main">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>Patient Questions</ion-title>
  </ion-navbar>

</ion-header>

<!--This page is for the doctor to list the questions!-->
<ion-content padding>
    <ion-item *ngFor="let question of questionlist" (click)="thisquestion(question.$key)">
        <h2 style="white-space: pre-line">{{question.question}}</h2>
      <ion-badge item-end></ion-badge>
    </ion-item>
</ion-content>
