<ion-header>

  <ion-navbar  color="main">
    <ion-title>{{recName}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="medpage()">
        <ion-icon name="ios-clipboard-outline" style="font-size: 40px; margin-right:0.3em; color:white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span *ngFor="let chatMsg of chats">
    <ion-card *ngIf="chatMsg.by == sen">
      <ion-item color="sen">
        {{chatMsg.message}}
      </ion-item> 
    </ion-card>
    <ion-card *ngIf="chatMsg.by != sen">
      <ion-item color="rec">
        {{chatMsg.message}}
      </ion-item> 
    </ion-card>
  </span>
</ion-content>

<ion-footer>
    <ion-fab bottom right>
      <button ion-fab (click)="add()"> 
        <ion-icon name="send"></ion-icon> 
      </button>
    </ion-fab>
  <ion-input placeholder="Type a message" [(ngModel)]="msg" (keyup.enter)="add()"></ion-input>
</ion-footer>
