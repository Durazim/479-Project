<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Doctor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list >


          <ion-item *ngFor="let Doctor of searched" (click)="viewDoctorDetails(Doctor)">
             
            <ion-label> 
                <img style=" margin-top:2em; height: 30%; width:30%" [src]="Doctor.image" /><br>
              Doctor Name: Dr.{{Doctor.fname}} {{Doctor.lname}}
              
            </ion-label>
         
          </ion-item>


      </ion-list>


</ion-content>
