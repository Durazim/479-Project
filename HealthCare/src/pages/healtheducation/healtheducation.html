<ion-header>

  <ion-navbar color="main">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Health Education</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-fab top right>
    <button ion-fab mini (click)="addHE()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>



<ion-list> 
    <ion-item *ngFor="let list of healtheducation|async">
      <h1><strong>Topic: {{list.topic}}</strong></h1>
      <h2>Title: {{list.title}}</h2>
      <h4  style="white-space: pre-line">{{list.description}} </h4> <br>

      <p>published by: {{list.lname}} {{list.fname}} at {{list.publishedtime}}</p>

    </ion-item>


  </ion-list>

</ion-content>
