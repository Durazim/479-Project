<ion-header>

  <ion-navbar color="main">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Health Education</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-fab top right>
    <button ion-fab mini (click)="addHE()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>



<ion-list> 
    <ion-item *ngFor="let healtheducation of listofhd">
      <h1><strong>Topic: {{healtheducation.topic}}</strong></h1>
      <h2>Title: {{healtheducation.title}}</h2>
      <h4>{{healtheducation.description}} </h4> <br>

      <p>published by: {{healtheducation.lname}} {{healtheducation.fname}} at {{healtheducation.publishedtime}}</p>

    </ion-item>


  </ion-list>

</ion-content>
