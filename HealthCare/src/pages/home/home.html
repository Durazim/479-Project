<ion-header>
  <ion-navbar color="main">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-grid >
      <ion-row>
        <ion-col col-5 padding="10" (click)="doctorsPage()">
          <img src="../../assets/icon/doctorlisticon.ico">
          <h4 align="center" >Find Doctor</h4>
        </ion-col>
        <ion-col col-2></ion-col>
        <ion-col col-5 padding="10" (click)="fav()">
          <img src="../../assets/icon/fav.ico">
          <h4 align="center" >My Favoraite</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5 padding="10" (click)="chatlist()">
          <img src="../../assets/icon/chatlist.ico">
          <h4 align="center" >Chat List</h4>
        </ion-col>
        <ion-col col-2></ion-col>
        <ion-col col-5 padding="10" (click)="healedupage()">
          <img src="../../assets/icon/healthedu.ico">
          <h4 align="center">Health Education</h4>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
