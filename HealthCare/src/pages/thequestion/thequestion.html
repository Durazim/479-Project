<ion-header>

  <ion-navbar color="main">
    <ion-title>Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-item>
      <h2 style="white-space: pre-line"> <strong>Question: </strong> {{question.question}}</h2><br>
      <h4 align="right">{{question.at|date:'short'}}</h4>
    </ion-item>
  </ion-card>
<br><br>
  <ion-card>
    <ion-item> <label><strong>Answers: </strong>  </label> </ion-item>

    <ion-list>
      <ion-card *ngFor="let answer of answerlist">

        <h2> <strong>By: </strong> Dr. {{answer.by}}</h2><br>
        
        <h2 style="white-space: pre-line"> {{answer.answer}}</h2><br>

        <h4 align="right">{{answer.at|date:'short'}}</h4>
      </ion-card>
    </ion-list>

  </ion-card>
</ion-content>
